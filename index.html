<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Many Faces of Die</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <section id="app">
        <section id="die-rolls">
            <section id="d6-button">
                <h3>Click The Die To Roll</h3>
                <img class="roll" id="d6-roll">
            </section>
            <section id="double-d6-buttons">
                <header>
                    <h3>Click The Dice To Roll</h3>
                </header>
                <main>
                    <img class="roll" id="double-d6-roll-1">
                    <img class="roll" id="double-d6-roll-2">
                </main>
            </section>
            <section id="d12-button">
                <h3>Click The Die To Roll</h3>
                <img class="roll" src="" id="d12-roll">
            </section>
            <section id="d20-button">
                <h3>Click The Die To Roll</h3>
                <img class="roll" src="" id="d20-roll">
            </section>
        </section>
        <section id="means">
            <h3 id="d6-rolls-mean"></h3>
            <h3 id="double-d6-rolls-mean"></h3>
            <h3 id="d12-rolls-mean"></h3>
            <h3 id="d20-rolls-mean"></h3>
        </section>
        <section id="medians">
            <h3 id="d6-rolls-median"></h3>
            <h3 id="double-d6-rolls-median"></h3>
            <h3 id="d12-rolls-median"></h3>
            <h3 id="d20-rolls-median"></h3>
        </section>
    </section>
    <button id="reset-button">Reset All Rolls</button>
</body>
</html>
